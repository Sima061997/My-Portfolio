<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Contact Portfolio</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
</head>

<body>
    <!-- Header including the logo and the main navigation -->
    <header class="header">
        <nav class="nav">
            <img src="Img/logo.jpg" alt="logo" class="logo">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="Index.html" role="menuitem" class="nav__link">Home</a>
                </li>
                <li role="presentation">
                    <a href="About.html" role="menuitem" class="nav__link">About</a>
                </li>
                <li role="presentation">
                    <a href="Contact.html" role="menuitem" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <form action="#" method="post">
            <div class="contact">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="full name">
                <label class="standard-label" for="contact-email">Email: </label>
                <input type="email" id="contact-email" required>
                <br> <br>
                <label for="Telephone">Telephone: </label>
                <input type="tel" id="Telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br> <br>
                <label for="Message">Message: </label>
                <textarea maxlength="500" id="Message" required></textarea>
                <br> <br>
                <button type="submit">Send message</button>
                <br>
            </div>
            <br> <br> <br>
        </form>

        <div class="my-details">

            Tel: <a href="#">+4915736449299</a><br>
            Skype: <a href="skype:Hello.Sima">hello.Sima</a>
        </div>

        <script src="js/tota11y.min.js"></script>

</body>
